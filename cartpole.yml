# tag::cartpole_config[]
cartpole-ppo:
    env: CartPole-v1  # <1>
    run: PPO  # <2>
    stop:
        episode_reward_mean: 150  # <3>
        timesteps_total: 100000
    config: # <4>
        framework: tf
        gamma: 0.99
        lr: 0.0003
        num_workers: 1
        observation_filter: MeanStdFilter
        num_sgd_iter: 6
        vf_loss_coeff: 0.01
        model:
            fcnet_hiddens: [32]
            fcnet_activation: linear
            vf_share_layers: true
        enable_connectors: True
# end::cartpole_config[]